<head>

<body>



   <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>HUNTER X HUNTER</h1>
                <div id="buttons">
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                  </div>
                <hr style="height:1px;border:none;color:#333;background-color:#333;" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <img id="1" src="https://vignette.wikia.nocookie.net/hunterxhunter/images/6/6a/Isaac_Netero_in_Departure%21.png/revision/latest?cb=20140709111509" class="rounded float-left" alt="netero" height="150" width="150">
            </div>
            <div class="col-md-3">
                <img id="2" src="https://vignette.wikia.nocookie.net/hunterxhunter/images/6/66/Gin_HD.png/revision/latest?cb=20141006032816&path-prefix=es" class="rounded float-left" alt="netero" height="150" width="150">
            </div>
            <div class="col-md-3">
                <img id="3" src="http://pm1.narvii.com/6522/2ed83bdfef0365d7bf5ca05c67c395b587f22193_00.jpg" class="rounded float-left" alt="netero" height="150" width="150">
            </div>
            <div class="col-md-3">
                <img id="4" src="https://i.pinimg.com/236x/e9/dc/cc/e9dcccb6799da849d914bd769081bb71--inspirational-x.jpg" class="rounded float-left" alt="netero" height="150" width="150">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <p>ATTACK AREA</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <p>DEFENDER AREA</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                  <div class="d-flex flex-column">
                    <div id="attackarea"></div>
                    <br><br><br><br><br>
                  </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                  <div class="d-flex flex-column">
                    <div id="defendarea"></div>
                    <br><br><br><br><br>
                 </div>
               </div>
           </div>
      </div>

        <div class="row">
            <div class="col-md-5">
                
                    <div class="progress">
                            <div id="dynamicAta" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" style="width: 0%"></div>
                    </div>
            </div>
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Attack</button>
                </div>
            </div>
            <div class="col-md-5">                
                <div class="progress">
                        <div id="dynamicDef" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>              
            </div>

        </div>

   </div>
